<h1>String Interpolation</h1>
<p>
  {{stringInterpolation}} | {{numberInterpolation}}
</p>
<hr>
<h1>Property Binding</h1>
<input type="text" [value]="stringInterpolation">
<p [ngClass]="{redBorder: onTest()}">Is this is style?</p>
<p [ngStyle]="{color: 'blue'}">Is this is style?</p>
<h3>Custom Property Binding</h3>
<fa-property-binding [result]="10"></fa-property-binding>
<hr>
<h1>Event Binding</h1>
<fa-event-binding (clicked)= "OnClicked($event)"></fa-event-binding>
<hr>
<br><br>
<fa-two-way-binding></fa-two-way-binding>
<br><br><br>
<hr>
<h1>Root Component</h1>
<fa-lifecycle *ngIf="!delete" [bindable]= "boundValue">
  <p #boundContent>{{test}}</p>
</fa-lifecycle>
<button (click)= "delete= true">Click to Delete</button>
<button (click)= "test= 'Change Value'">Click to Change Content</button>
<button (click)= "boundValue= 2000  ">Click to Change Binding</button>
